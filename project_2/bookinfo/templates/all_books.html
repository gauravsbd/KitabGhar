{% extends 'baseapp/base.html' %}
{% block content%}
<div class="container">
    <div class="row">
        {% for book in data %}
        <div class="see-all">
            <h2 class="m-0">{{ book.category}}</h2>
        </div>
        <div class="underline"></div>
        
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 py-5 card-col ">
          <a  href="{% url 'book_detail' book.id %}"> 
             <div class="card shadow-lg book-item h-100" > 
                    <img src="{{ book.image.url }}" class="card-img-top fixed-image " alt="..." />
                <div class="card-body text-center  ">
                    <span class="category px-4">{{ book.category}}</span>
                    <p class="fw-bold my-0 py-1">{{book.title}}</p>
                    <p class="my-0 py-1">{{book.original_price}}</p>
                    <p class=" ">{{book.selling_price}}<span>(Fixed/Negotiable)</span></p>
                    <p>
                        <i class="fa-sharp fa-solid fa-location-dot px-2"></i>Location
                    </p>
                </div>
            </a>
            </div>
        </div>
        {% endfor %}

{% endblock content %}
