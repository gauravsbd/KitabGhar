	<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Example</title>
    <style>
      #map {
        height: 200px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>My Map</h1>
    <div id="map"></div>

    <script>
      // Initialize and display the map
      function initMap() {
        // Specify the coordinates for the center of the map
        var center = { lat:28.209499, lng: 83.959518 };

        // Create a map object and specify the DOM element for display
        var map = new google.maps.Map(document.getElementById('map'), {
          center: center,
          zoom: 10
        });

        // Add a marker to the map
        {% comment %} var marker = new google.maps.Marker({
          position: center,
          map: map,
          title: 'Hello World!'
        });

		map.addListener('click', function(event) {
			placeMarker(event.latLng, map);
		  });
		  function placeMarker(latLng, map) {
			// Create a marker and add it to the map
			var marker = new google.maps.Marker({
			  position: latLng,
			  map: map,
			  title: 'Clicked Location'
			}); {% endcomment %}
		{% comment %} //event listner
		 google.maps.event.addlistener(map , 'click', 
	     function(event){
			addmarker({event.latLng});
		 }
		
		); {% endcomment %}
	  } 
    </script>

    <!-- Load the Google Maps JavaScript API asynchronously -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFWmj0hIi9hZRY3I4KLQ3kSt1R4RNYniE&callback=initMap"></script>
  </body>
</html>
